<!DOCTYPE html>
<html>

<head>
	<title>Registration Form</title>
	<link rel="stylesheet" type="text/css" href="image.css" type="text/css">
</head>
<body>
<div class="main">
<div class="register">
		<h2>Register Here</h2>
		<from id="register" method="post">
		<label>First Name </label>
		<br>
		<input type="text"name="fname"id="name" placeholder="Enter your first Name">
		<br><br>
		<label> Last Name </label>
		<br>
		<input type="text"name="lname"id="name" placeholder="Enter your Last Name">
		<br><br>
		<label>  Your Age </label>
		<br>
		<input type="number"name="age"id="name" placeholder="How old are you?">
		<br><br>
		<label>Email </label>
		<br>
		<input type="email"name="email"id="name" placeholder="Enter your valid email id">
		<br><br>
		<label>Gender </label>
		<br>
		<br>
		&nbsp;&nbsp;&nbsp;
		<input type="radio" name="gender"id="male">
		&nbsp;&nbsp;
		<span id="male">Male</span>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="radio" name="gender"id="female">
		&nbsp;
		<span id="female">Female</span>
		<br><br>
		<label>Knoow Language </label>
		<br>
		<br>
		&nbsp;
		&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="Language"id="english">
		&nbsp;
		<span id="english">English</span>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<input type="checkbox" name="Language"id="hindi">
		&nbsp;
		<span id="english">Hindi</span>
		&nbsp;
		<input type="checkbox" name="Language"id="Other">
		&nbsp;
		<span id="Telugu">Other</span>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<br><br>
		<input type="submit" value="Submit" name="submit" id="submit">
		</from>
</div><!--end register-->
</div><!--end main-->
</body>
	

</html>
